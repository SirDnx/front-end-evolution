<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="min-vw-100 min-vh-100 d-flex align-items-center justify-content-center">
        <div class="text-center">
            <h1 class="fs-1 py-2 text-light">counter</h1>
            <span class="fs-1" id="value">0</span>
            <div class="mt-3 d-flex align-items-center justify-content-between">
                <button data-btn="decrease" class="btn btn-outline-danger px-2" id="decrease">decrease</button>
                <button data-btn="reset" class="btn btn-outline-light px-2" id="reset">reset</button>
                <button data-btn="increase" class="btn btn-outline-success px-2" id="increase">increase</button>
            </div>
        </div>
        <script src="script.js"></script>
    </main>
</body>
</html>
