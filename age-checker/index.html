<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade - JS</title>
    <link rel="stylesheet" href="css/estilo.css" type="text/css">
    <link rel="shortcut icon" href="img/Lemon-Liu-Recipes-Recipe-dessert-cake.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <main>
        <section>
            <div>
                <p>Ano de nascimento:
                    <input type="number" name="txtano" id="txtano" min="0">
                </p>
                <p>Sexo:
                    <input class="form" type="radio" name="radsex" id="mas" checked>
                    <label for="masc">Masculino</label>
                    <input class="form" type="radio" name="radsex" id="fem">
                    <label for="fem">Feminino</label>
                </p>
                <p>
                    <input id="btnverificar" type="button" value="verificar" onclick="verificar()">
                </p>
            </div>
            <div id="res">
                Preencha os dados acima para ver o resultado
            </div>
        </section>
    </main>
    <footer>
        <p id="copy">&copy;CursoemVideo</p>
    </footer>
    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
