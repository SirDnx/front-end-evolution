<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="min-vh-100 min-vw-100 d-flex align-items-center justify-content-center">
    <header class="text-center py-4 rounded-2">
        <div>
            <h1 class="text-capitalize text-dark fw-bold mb-5">modal example</h1>
            <button id="open-btn" class="btn btn-outline-primary font-monospace">open modal</button>
        </div>
    </header>
    <div id="overScreen" class="position-absolute bg-dark p-5 rounded-1 over--screen">
        <div>
            <h2 class="text-light">modal content</h2>
            <button class="d-flex align-items-center justify-content-center position-absolute top-0 end-0 border-0 bg-dark pe-1 pt-1" id="close-btn">
                <ion-icon class="fs-1 text-light" name="close-circle-outline"></ion-icon>
            </button>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
