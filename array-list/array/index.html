<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Project</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;6..12,700&display=swap" rel="stylesheet">
    <script src="js/script.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>

    <header>
        <h1>My Store</h1>
    </header>

    <main>
        <div class="title">
            <h2>Products</h2>
        </div>
        <div class="card">
            <div class="lineinput">
                <label>Product</label>
                <input type="text" id="product" placeholder="Product name">
            </div>
            <div class="lineinput">
                <label>Price</label>
                <input type="text" id="price" placeholder="Product price">
            </div>
            <button class="save" onclick="product.save()">Save</button>
            <button class="cancel" onclick="product.cancel()">Cancel</button>
        </div>
        <div class="content">
            <table border="1">
                <thead>
                    <th>ID</th>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Actions</th>
                </thead>
                <tbody class="tbody">
                    
                </tbody>
            </table>
        </div>
    </main>


</body>
</html>
