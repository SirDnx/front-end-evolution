<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Click</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="min-vh-100 min-vw-100 d-flex justify-content-center align-items-center">
        <section class="info--section">
            <div>
                <h2 class="text-capitalize fs-1 text-center review--title">our reviews</h2>
            </div>
            <article class="author--info text-center mt-5">
                <div class="div--img mx-auto">
                    <img src="img/person-1.jpeg" id="person-img" alt="">
                </div>
                <h4 class="fs-5 bold text-capitalize" id="author-name">sara jones</h4>
                <p class="text-primary" id="job">ux designer</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis cupiditate et quas necessitatibus illo, qui deleniti autem repellendus inventore ratione voluptate porro doloremque fuga, vitae blanditiis ducimus. Nihil, quam recusandae.</p>
                <div>
                    <button id="prev-btn">
                        <ion-icon name="chevron-back-outline"></ion-icon>
                    </button>
                    <button id="next-btn">
                        <ion-icon name="chevron-forward-outline"></ion-icon>
                    </button>
                </div>
                <button id="random" class="btn btn-outline-primary text-capitalize" >surprise me</button>
            </article>
        </section>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
