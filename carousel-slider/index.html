<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel - simples</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="container-slider">
        <button class="button" id="prev-button"><img src="img/seta.png" alt="imagem anterior"></button>
        <div class="container-images">
            <img src="img/paisagem.jpg" alt="lago azul rodeado por árvores, sol, neve e montanhas" class="slider">
            <img src="img/paisagem1.jpg" alt="horizonte no mar com nuvens ao entardecer" class="slider">
            <img src="img/paisagem2.jpg" alt="floresta ensolarada com muitas árvores e grama" class="slider">
            <img src="img/paisagem3.jpg" alt="lago azul com montanhas, neve, árvores e pedras ao redor durante a tarde" class="slider">
            <img src="img/paisagem4.jpg" alt="deserto com três grandes monumentos, muitas nuvens escuras e um raio cortando o céu" class="slider">
        </div>
        <button class="button" id="next-button"><img src="img/seta.png" alt="próxima imagem"></button>
    </div>
</body>
</html>
