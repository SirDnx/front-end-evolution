<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar menu - example</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="navigation">
        <ul class="navigation__list">
            <li class="list active">
                <b></b>
                <b></b>
                <a class="link" href="#">
                    <span class="icon"><ion-icon name="home"></ion-icon></span>
                    <span class="title">home</span>
                </a>
            </li>
            <li class="list">
                <b></b>
                <b></b>
                <a class="link" href="#">
                    <span class="icon"><ion-icon name="contact"></ion-icon></span>
                    <span class="title">profile</span>
                </a>
            </li>
            <li class="list">
                <b></b>
                <b></b>
                <a class="link" href="#">
                    <span class="icon"><ion-icon name="chatbubbles"></ion-icon></span>
                    <span class="title">messages</span>
                </a>
            </li>
            <li class="list">
                <b></b>
                <b></b>
                <a class="link" href="#">
                    <span class="icon"><ion-icon name="settings"></ion-icon></span>
                    <span class="title">setting</span>
                </a>
            </li>
            <li class="list">
                <b></b>
                <b></b>
                <a class="link" href="#">
                    <span class="icon"><ion-icon name="help-circle-outline"></ion-icon></span>
                    <span class="title">help</span>
                </a>
            </li>
            <li class="list">
                <b></b>
                <b></b>
                <a class="link" href="#">
                    <span class="icon"><ion-icon name="unlock"></ion-icon></span>
                    <span class="title">password</span>
                </a>
            </li>
            <li class="list">
                <b></b>
                <b></b>
                <a class="link" href="#">
                    <span class="icon"><ion-icon name="log-out"></ion-icon></span>
                    <span class="title">sign out</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="toggle">
        <ion-icon class="open" name="menu"></ion-icon>
        <ion-icon class="close" name="close"></ion-icon>
    </div>

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
