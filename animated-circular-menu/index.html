<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Menu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="menu">
        <div class="menu__toggle"><ion-icon name="add-outline"></ion-icon></div>
        <li class="menu__item" style="--i:0;">
            <a class="menu__link" href="#"><ion-icon name="home-outline"></ion-icon></a>
        </li>
        <li class="menu__item" style="--i:1;">
            <a class="menu__link" href="#"><ion-icon name="person-outline"></ion-icon></a>
        </li>
        <li class="menu__item" style="--i:2;">
            <a class="menu__link" href="#"><ion-icon name="settings-outline"></ion-icon></a>
        </li>
        <li class="menu__item" style="--i:3;">
            <a class="menu__link" href="#"><ion-icon name="mail-outline"></ion-icon></a>
        </li>
        <li class="menu__item" style="--i:4;">
            <a class="menu__link" href="#"><ion-icon name="videocam-outline"></ion-icon></a>
        </li>
        <li class="menu__item" style="--i:5;">
            <a class="menu__link" href="#"><ion-icon name="game-controller-outline"></ion-icon></a>
        </li>
        <li class="menu__item" style="--i:6;">
            <a class="menu__link" href="#"><ion-icon name="grid-outline"></ion-icon></a>
        </li>
        <li class="menu__item" style="--i:7;">
            <a class="menu__link" href="#"><ion-icon name="time-outline"></ion-icon></a>
        </li>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
